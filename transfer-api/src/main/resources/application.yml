springfox:
  documentation:
    swagger-ui:
      base-url: /
      server-path:

spring:
  datasource:
    url: jdbc:h2:mem:transferdb
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled: true

server:
  servlet:
    context-path: /transfer
  port: 8090